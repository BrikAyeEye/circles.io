<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELD STUDIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 300;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding: 3rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            position: absolute;
            font-size: 1rem;
            font-weight: 300;
            white-space: nowrap;
        }

        .header-title {
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        .header-title-wrapper {
            position: relative;
            display: block;
            overflow: hidden;
            border-radius: 999px;
            padding: 1.5rem 3rem;
            background: transparent;
        }

        .header-title-wrapper .cloud {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: screen;
            animation: cloudPass 20s infinite;
            animation-play-state: paused;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .header-title-wrapper:hover .cloud:not(.finishing) {
            animation-play-state: running;
            opacity: 1;
        }

        .header-title-wrapper.no-hover:hover .cloud {
            animation-play-state: paused !important;
            opacity: 0 !important;
        }

        .cloud-1 {
            width: 120px;
            height: 60px;
            background: rgba(200, 200, 220, 0.3);
            top: -20px;
            left: -150px;
            animation-delay: 0s;
        }

        .cloud-2 {
            width: 100px;
            height: 50px;
            background: rgba(173, 216, 230, 0.25);
            top: 10px;
            left: -150px;
            animation-delay: 1.5s;
        }

        .cloud-3 {
            width: 140px;
            height: 70px;
            background: rgba(255, 255, 200, 0.2);
            top: -10px;
            left: -150px;
            animation-delay: 3s;
        }

        .cloud-4 {
            width: 90px;
            height: 45px;
            background: rgba(180, 180, 200, 0.35);
            top: 20px;
            left: -150px;
            animation-delay: 4.5s;
        }

        .cloud-5 {
            width: 110px;
            height: 55px;
            background: rgba(200, 220, 255, 0.28);
            top: -5px;
            left: -150px;
            animation-delay: 6s;
        }

        @keyframes cloudPass {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px) translateY(0);
                opacity: 0;
            }
        }

        .label {
            font-weight: 500;
            letter-spacing: 0.1em;
            display: inline;
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .label:hover {
            color: #aaa;
        }

        .description {
            display: inline;
            font-weight: 300;
        }

        .header-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        section:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -250px);
        }

        section:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(217px, -125px);
        }

        section:nth-child(4) {
            top: 50%;
            left: 50%;
            transform: translate(217px, 125px);
        }

        section:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, 250px);
        }

        section:nth-child(6) {
            top: 50%;
            left: 50%;
            transform: translate(-217px, 125px);
        }

        section:nth-child(7) {
            top: 50%;
            left: 50%;
            transform: translate(-217px, -125px);
        }


        @media (max-width: 600px) {
            body {
                padding: 2rem 1rem;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            section {
                font-size: 0.9rem;
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                margin-bottom: 2rem;
            }
            
            main {
                position: relative;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="header-section">
                <span class="header-title-wrapper">
                    <span class="cloud cloud-1"></span>
                    <span class="cloud cloud-2"></span>
                    <span class="cloud cloud-3"></span>
                    <span class="cloud cloud-4"></span>
                    <span class="cloud cloud-5"></span>
                    <span class="header-title">FIELD STUDIO</span>
                </span>
            </section>
            
            <section>
                <a href="https://www.instagram.com/bndindony/" class="label">COLLECTION</a>
            </section>
            
            <section>
                <a href="https://www.pinterest.com/sebastian_tellmann/" class="label">MIDJOURNEY</a>
            </section>
            
            <section>
                <a href="https://brikayeeye.github.io/games/" class="label">GAME-AREA</a>
            </section>
            
            <section>
                <a href="https://medium.com/@bk_89765" class="label">WORD</a>
            </section>
            
            <section>
                <a href="https://www.etsy.com/shop/gothicarising/?etsrc=sdt" class="label">BUY A PRINT</a>
            </section>
            
            <section>
                <a href="https://vimeo.com/546860662" class="label">MOTION</a>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.header-title-wrapper');
            if (!wrapper) return;

            const clouds = wrapper.querySelectorAll('.cloud');
            let isWindingDown = false;
            let activeClouds = new Set();
            let resetTimeout = null;

            const finishCloud = (cloud) => {
                cloud.classList.add('finishing');
                cloud.style.opacity = '0';
                cloud.style.animationPlayState = 'paused';
                cloud.style.animation = 'none';
                void cloud.offsetWidth;
                cloud.style.animation = '';
                activeClouds.delete(cloud);
                cloud.classList.remove('finishing');
                cloud.removeEventListener('animationend', onCloudEnd);

                if (activeClouds.size === 0) {
                    endWindDown();
                }
            };

            const onCloudEnd = (event) => {
                finishCloud(event.target);
            };

            const endWindDown = () => {
                isWindingDown = false;
                wrapper.classList.remove('no-hover');
                if (resetTimeout) {
                    clearTimeout(resetTimeout);
                    resetTimeout = null;
                }

                clouds.forEach(cloud => {
                    cloud.style.removeProperty('opacity');
                    cloud.style.removeProperty('animation-play-state');
                });

                activeClouds.clear();
            };

            wrapper.addEventListener('mouseenter', () => {
                if (isWindingDown) {
                    endWindDown();
                }
                if (resetTimeout) {
                    clearTimeout(resetTimeout);
                    resetTimeout = null;
                }
            });

            wrapper.addEventListener('mouseleave', () => {
                if (isWindingDown) return;

                isWindingDown = true;
                wrapper.classList.add('no-hover');

                setTimeout(() => {
                    activeClouds.clear();

                    clouds.forEach(cloud => {
                        const computed = getComputedStyle(cloud);
                        const isActive = computed.animationPlayState === 'running' || parseFloat(computed.opacity) > 0;

                        if (isActive) {
                            activeClouds.add(cloud);
                            cloud.style.animationPlayState = 'running';
                            cloud.style.opacity = '1';
                            void cloud.offsetWidth;
                            cloud.addEventListener('animationend', onCloudEnd, { once: true });
                        } else {
                            cloud.style.opacity = '0';
                        }
                    });

                    resetTimeout = setTimeout(endWindDown, 15000);
                }, 0);
            });
        });
    </script>
</body>
</html>
