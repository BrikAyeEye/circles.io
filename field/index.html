<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELD STUDIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 300;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding: 1.5rem 3rem 3rem 3rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 1rem;
        }

        main {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
            transform: translateY(-5px);
        }

        section {
            position: absolute;
            font-size: 1rem;
            font-weight: 300;
            white-space: nowrap;
        }

        .header-title {
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        .header-title-wrapper {
            position: relative;
            display: block;
            overflow: hidden;
            clip-path: ellipse(50% 40%);
            padding: 1.5rem 3rem;
            background: transparent;
        }

        .header-title-wrapper .cloud {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: screen;
            left: -150px;
        }

        @keyframes cloudPassSlow {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px) translateY(0);
                opacity: 0;
            }
        }

        @keyframes cloudPassMedium {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px) translateY(0);
                opacity: 0;
            }
        }

        @keyframes cloudPassFast {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px) translateY(0);
                opacity: 0;
            }
        }

        @keyframes cloudPassVeryFast {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px) translateY(0);
                opacity: 0;
            }
        }

        .label {
            font-weight: 500;
            letter-spacing: 0.1em;
            display: inline;
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .label:hover {
            color: #aaa;
        }

        .description {
            display: inline;
            font-weight: 300;
        }

        .header-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        section:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -280px);
        }

        section:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(217px, -125px);
        }

        section:nth-child(4) {
            top: 50%;
            left: 50%;
            transform: translate(217px, 125px);
        }

        section:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, 250px);
        }

        section:nth-child(6) {
            top: 50%;
            left: 50%;
            transform: translate(-217px, 125px);
        }

        section:nth-child(7) {
            top: 50%;
            left: 50%;
            transform: translate(-217px, -125px);
        }


        @media (max-width: 600px) {
            body {
                padding: 2rem 1rem;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            section {
                font-size: 0.9rem;
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                margin-bottom: 2rem;
            }
            
            main {
                position: relative;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="header-section">
                <span class="header-title-wrapper">
                    <span class="header-title">FIELD STUDIO</span>
                </span>
            </section>
            
            <section>
                <a href="https://www.instagram.com/bndindony/" class="label">COLLECTION</a>
            </section>
            
            <section>
                <a href="https://www.pinterest.com/sebastian_tellmann/" class="label">MIDJOURNEY</a>
            </section>
            
            <section>
                <a href="https://brikayeeye.github.io/games/" class="label">GAME-AREA</a>
            </section>
            
            <section>
                <a href="https://medium.com/@bk_89765" class="label">WORD</a>
            </section>
            
            <section>
                <a href="https://www.etsy.com/shop/gothicarising/?etsrc=sdt" class="label">BUY A PRINT</a>
            </section>
            
            <section>
                <a href="https://vimeo.com/546860662" class="label">MOTION</a>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.header-title-wrapper');
            if (!wrapper) return;

            // Cloud configuration
            const sizes = [
                { width: 90, height: 45 },   // Small
                { width: 120, height: 60 },  // Medium
                { width: 140, height: 70 }   // Large
            ];

            const speeds = [
                { name: 'cloudPassSlow', duration: '60s' },      // Slow
                { name: 'cloudPassMedium', duration: '40s' },   // Medium
                { name: 'cloudPassFast', duration: '25s' },     // Fast
                { name: 'cloudPassVeryFast', duration: '15s' }   // Very Fast
            ];

            const colors = [
                'rgba(200, 200, 220, 0.3)',
                'rgba(173, 216, 230, 0.25)',
                'rgba(255, 255, 200, 0.2)',
                'rgba(180, 180, 200, 0.35)',
                'rgba(200, 220, 255, 0.28)'
            ];

            // Special colors for milestone clouds (more vibrant and visible)
            const specialColors = {
                33: 'rgba(255, 255, 100, 0.8)',      // Bright yellow
                66: 'rgba(255, 150, 200, 0.8)',      // Bright pink
                99: 'rgba(100, 255, 220, 0.8)'       // Bright green/turquoise
            };

            let generatorActive = false;
            let spawnTimeout = null;
            let hoverStartTimeout = null;
            let cloudCount = 0;

            // Random helper functions
            const random = (min, max) => Math.random() * (max - min) + min;
            const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            const randomItem = (array) => array[Math.floor(Math.random() * array.length)];

            // Get color for cloud based on count
            const getCloudColor = (count) => {
                // Check milestones in order: 99 (green), 66 (pink), 33 (yellow)
                if (count % 99 === 0) {
                    return specialColors[99]; // Light green/turquoise
                } else if (count % 66 === 0) {
                    return specialColors[66]; // Light pink
                } else if (count % 33 === 0) {
                    return specialColors[33]; // Light yellow
                }
                return randomItem(colors);
            };

            // Create and spawn a cloud
            const spawnCloud = () => {
                cloudCount++;
                const cloud = document.createElement('span');
                cloud.className = 'cloud';

                // Check if this is a milestone cloud
                const isMilestone = cloudCount % 33 === 0;
                
                // Random properties
                // Make milestone clouds larger (use largest size)
                const size = isMilestone ? sizes[2] : randomItem(sizes);
                const speed = randomItem(speeds);
                const color = getCloudColor(cloudCount);
                const top = random(-30, 30); // Random vertical position
                const delay = random(0, 1);   // Random delay (0-1s)

                // Apply styles
                cloud.style.width = `${size.width}px`;
                cloud.style.height = `${size.height}px`;
                cloud.style.background = color;
                cloud.style.top = `${top}px`;
                cloud.style.animation = `${speed.name} ${speed.duration} linear`;
                cloud.style.animationDelay = `${delay}s`;
                cloud.style.opacity = '1';
                
                // Make milestone clouds stand out more
                if (isMilestone) {
                    cloud.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
                }

                // Add to wrapper
                wrapper.appendChild(cloud);

                // Clean up when animation ends
                cloud.addEventListener('animationend', () => {
                    cloud.remove();
                }, { once: true });
            };

            // Spawn multiple clouds (1-3 at once)
            const spawnCloudGroup = () => {
                const count = randomInt(1, 3);
                for (let i = 0; i < count; i++) {
                    spawnCloud();
                }
            };

            // Generator loop
            const generatorLoop = () => {
                if (!generatorActive) return;

                spawnCloudGroup();

                // Random interval between spawns (0.5s - 3s)
                const nextSpawn = random(500, 3000);
                spawnTimeout = setTimeout(generatorLoop, nextSpawn);
            };

            // Start generator (with 2 second delay)
            wrapper.addEventListener('mouseenter', () => {
                // Wait 2 seconds before starting
                hoverStartTimeout = setTimeout(() => {
                    generatorActive = true;
                    generatorLoop(); // Start after delay
                }, 2000);
            });

            // Stop generator
            wrapper.addEventListener('mouseleave', () => {
                // Cancel hover delay if still waiting
                if (hoverStartTimeout) {
                    clearTimeout(hoverStartTimeout);
                    hoverStartTimeout = null;
                }
                
                generatorActive = false;
                if (spawnTimeout) {
                    clearTimeout(spawnTimeout);
                    spawnTimeout = null;
                }
                // Existing clouds continue naturally
            });
        });
    </script>
</body>
</html>
