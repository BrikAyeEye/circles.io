<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELD STUDIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 300;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding: 3rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            position: absolute;
            font-size: 1rem;
            font-weight: 300;
            white-space: nowrap;
        }

        .header-title {
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        .header-title-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 50px 50px 30px 30px / 30px 30px 20px 20px;
            -webkit-border-radius: 50px 50px 30px 30px / 30px 30px 20px 20px;
            -moz-border-radius: 50px 50px 30px 30px / 30px 30px 20px 20px;
            padding: 1.5rem 3rem;
            background: transparent;
        }

        .cloud {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: screen;
            animation: cloudPass 50s infinite;
            animation-play-state: paused;
            opacity: 0;
        }

        .header-title-wrapper.hovering .cloud {
            animation-play-state: running;
            opacity: 1;
        }

        .cloud.animating {
            animation-play-state: running !important;
            opacity: 1 !important;
        }

        .cloud-1 {
            width: 120px;
            height: 60px;
            background: rgba(200, 200, 220, 0.3);
            top: -20px;
            left: -150px;
            animation-delay: 0s;
        }

        .cloud-2 {
            width: 100px;
            height: 50px;
            background: rgba(173, 216, 230, 0.25);
            top: 10px;
            left: -150px;
            animation-delay: 1.5s;
        }

        .cloud-3 {
            width: 140px;
            height: 70px;
            background: rgba(255, 255, 200, 0.2);
            top: -10px;
            left: -150px;
            animation-delay: 3s;
        }

        .cloud-4 {
            width: 90px;
            height: 45px;
            background: rgba(180, 180, 200, 0.35);
            top: 20px;
            left: -150px;
            animation-delay: 4.5s;
        }

        .cloud-5 {
            width: 110px;
            height: 55px;
            background: rgba(200, 220, 255, 0.28);
            top: -5px;
            left: -150px;
            animation-delay: 6s;
        }

        @keyframes cloudPass {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px) translateY(0);
                opacity: 0;
            }
        }

        .label {
            font-weight: 500;
            letter-spacing: 0.1em;
            display: inline;
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .label:hover {
            color: #aaa;
        }

        .description {
            display: inline;
            font-weight: 300;
        }

        .header-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        section:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -250px);
        }

        section:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(217px, -125px);
        }

        section:nth-child(4) {
            top: 50%;
            left: 50%;
            transform: translate(217px, 125px);
        }

        section:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, 250px);
        }

        section:nth-child(6) {
            top: 50%;
            left: 50%;
            transform: translate(-217px, 125px);
        }

        section:nth-child(7) {
            top: 50%;
            left: 50%;
            transform: translate(-217px, -125px);
        }


        @media (max-width: 600px) {
            body {
                padding: 2rem 1rem;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            section {
                font-size: 0.9rem;
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                margin-bottom: 2rem;
            }
            
            main {
                position: relative;
                height: auto;
            }
        }
    </style>
    <script>
        const wrapper = document.querySelector('.header-title-wrapper');
        const clouds = document.querySelectorAll('.cloud');
        let isHovering = false;
        let isFinishing = false;
        let activeClouds = new Set();

        // Track animation end for all clouds
        clouds.forEach((cloud) => {
            cloud.addEventListener('animationend', () => {
                if (activeClouds.has(cloud)) {
                    activeClouds.delete(cloud);
                    cloud.classList.remove('animating');
                    cloud.style.animationPlayState = '';
                    cloud.style.opacity = '';
                    checkAllCloudsFinished();
                }
            });
        });

        function checkAllCloudsFinished() {
            if (activeClouds.size === 0 && isFinishing) {
                // All clouds have finished
                isFinishing = false;
                wrapper.classList.remove('finishing');
                // Reset all clouds
                clouds.forEach(cloud => {
                    cloud.style.animation = 'none';
                    void cloud.offsetWidth; // Trigger reflow
                    cloud.style.animation = '';
                    cloud.classList.remove('animating');
                });
            }
        }

        wrapper.addEventListener('mouseenter', () => {
            if (!isFinishing) {
                isHovering = true;
                wrapper.classList.add('hovering');
            }
        });

        wrapper.addEventListener('mouseleave', () => {
            if (isHovering) {
                isHovering = false;
                
                // Use requestAnimationFrame to ensure we capture state before removing class
                requestAnimationFrame(() => {
                    // Find all clouds that are currently visible/animating
                    const currentlyVisible = [];
                    clouds.forEach(cloud => {
                        const computedStyle = window.getComputedStyle(cloud);
                        const opacity = parseFloat(computedStyle.opacity);
                        const playState = computedStyle.animationPlayState;
                        
                        // If cloud is visible and animation is running, it should continue
                        if (opacity > 0 && playState === 'running') {
                            currentlyVisible.push(cloud);
                        }
                    });
                    
                    if (currentlyVisible.length > 0) {
                        // Enter finishing state
                        isFinishing = true;
                        wrapper.classList.add('finishing');
                        
                        // Force all visible clouds to continue with inline styles
                        currentlyVisible.forEach(cloud => {
                            activeClouds.add(cloud);
                            cloud.classList.add('animating');
                            // Get current animation state and preserve it
                            const animationName = window.getComputedStyle(cloud).animationName;
                            const animationDuration = window.getComputedStyle(cloud).animationDuration;
                            const animationDelay = window.getComputedStyle(cloud).animationDelay;
                            const animationIterationCount = window.getComputedStyle(cloud).animationIterationCount;
                            
                            // Reapply animation with inline styles to force it to continue
                            cloud.style.animation = `${animationName} ${animationDuration} ${animationDelay} ${animationIterationCount}`;
                            cloud.style.animationPlayState = 'running';
                            cloud.style.opacity = '1';
                        });
                        
                        // Now remove hovering class
                        wrapper.classList.remove('hovering');
                    } else {
                        // No clouds were visible, reset immediately
                        wrapper.classList.remove('hovering');
                        clouds.forEach(cloud => {
                            cloud.style.animation = 'none';
                            void cloud.offsetWidth; // Trigger reflow
                            cloud.style.animation = '';
                        });
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <main>
            <section class="header-section">
                <span class="header-title-wrapper">
                    <span class="cloud cloud-1"></span>
                    <span class="cloud cloud-2"></span>
                    <span class="cloud cloud-3"></span>
                    <span class="cloud cloud-4"></span>
                    <span class="cloud cloud-5"></span>
                    <span class="header-title">FIELD STUDIO</span>
                </span>
            </section>
            
            <section>
                <a href="https://www.instagram.com/bndindony/" class="label">COLLECTION</a>
            </section>
            
            <section>
                <a href="https://www.pinterest.com/sebastian_tellmann/" class="label">MIDJOURNEY</a>
            </section>
            
            <section>
                <a href="https://brikayeeye.github.io/games/" class="label">GAME-AREA</a>
            </section>
            
            <section>
                <a href="https://medium.com/@bk_89765" class="label">WORD</a>
            </section>
            
            <section>
                <a href="https://www.etsy.com/shop/gothicarising/?etsrc=sdt" class="label">BUY A PRINT</a>
            </section>
            
            <section>
                <a href="https://vimeo.com/546860662" class="label">MOTION</a>
            </section>
        </main>
    </div>
</body>
</html>
